# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  node: circleci/node@5.0.3
jobs:
  build-and-test:
    docker:
      - image: cimg/node:18.11
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run build (uses webpack prod config)
          command: npm run build
      - run:
          name: Run tests (uses webpack dev config)
          command: npm test
      - store_artifacts:
          path: build/cypress-coverage

workflows:
  # Inside the workflow, you provide the jobs you want to run, e.g this workflow runs the build-and-test job above.
  # CircleCI will run this workflow on every commit. See the configuration docs: https://circleci.com/docs/2.0/configuration-reference/#workflows
  coverage:
    jobs:
      - build-and-test
